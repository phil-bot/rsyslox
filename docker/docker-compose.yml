services:
  rsyslog:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rsyslox-test
    ports:
      - "8000:8000"
    volumes:
      # Mount build directory to copy binary from
      - ../build:/host-build:ro
      - ../frontend/index.html:/opt/rsyslox/index.html:ro
    environment:
      - TZ=Europe/Berlin
      - SERVER_PORT=8000
      - ALLOWED_ORIGINS=*
      # Uncomment to enable API key authentication:
      # - API_KEY=test123456789
    stdin_open: true
    tty: true
