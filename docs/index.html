<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>rsyslog REST API - Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="High-performance REST API for rsyslog/MySQL written in Go">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  
  <!-- Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  
  <!-- Custom Styles -->
  <style>
    :root {
      --theme-color: #00ADD8;
      --base-font-size: 16px;
      --sidebar-width: 280px;
    }
    
    .app-name-link img {
      width: 32px;
      height: 32px;
      margin-right: 8px;
      vertical-align: middle;
    }
    
    .sidebar .app-name {
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    .markdown-section code {
      background-color: #f8f8f8;
      border-radius: 2px;
      color: #e96900;
      font-size: .8rem;
      margin: 0 2px;
      padding: 3px 5px;
    }
    
    .markdown-section pre > code {
      background-color: #282c34;
      color: #abb2bf;
    }
    
    /* Badge styles */
    .badges {
      margin: 20px 0;
    }
    
    .badges img {
      margin-right: 5px;
    }
    
    /* Version badge in sidebar */
    .sidebar .app-sub-sidebar {
      margin-bottom: 10px;
    }
    
    .version-badge {
      display: inline-block;
      background: #00ADD8;
      color: white;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  
  <script>
    window.$docsify = {
      name: 'rsyslog REST API',
      repo: 'https://github.com/phil-bot/rsyslog-rest-api',
      
      // Sidebar
      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,
      
      // Navbar
      loadNavbar: true,
      
      // Cover Page (optional)
      coverpage: false,
      
      // Search
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Search...',
        noData: 'No Results!',
        depth: 3,
        hideOtherSidebarContent: false
      },
      
      // Pagination
      pagination: {
        previousText: '← Previous',
        nextText: 'Next →',
        crossChapter: true,
        crossChapterText: true,
      },
      
      // Copy Code
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },
      
      // Tabs
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },
      
      // Appearance
      themeColor: '#00ADD8',
      auto2top: true,
      
      // Footer
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            return html;
          });
          
          hook.afterEach(function(html) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span>Documentation for <a href="https://github.com/phil-bot/rsyslog-rest-api" target="_blank">rsyslog REST API</a> v0.2.3</span><br>',
              '<span>Made with ❤️ for the syslog community | ',
              '<a href="https://github.com/phil-bot/rsyslog-rest-api/blob/main/LICENSE" target="_blank">MIT License</a></span>',
              '</footer>'
            ].join('');
            
            return html + footer;
          });
        }
      ]
    }
  </script>
  
  <!-- Docsify Core -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Plugins -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  
  <!-- Syntax Highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
</body>
</html>
